<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>  <!-- ‚úÖ Zoom Plugin -->
</head>
<body>
    <nav class="navbar">
        <h1>PLC Monitoring</h1>
        <ul>
            <li><a href="/" class="active">Live Chart</a></li>
            <li><a href="/overview">Overview</a></li>
        </ul>
    </nav>

    <!-- Live Data Display -->
    <div class="live-data">
        <h3>üìè Length: <span id="lengthValue">0</span> m</h3>
        <h3>üî¢ Pieces Counter: <span id="piecesCounterValue">0</span></h3>
    </div>

    <div class="container">
        <h2>üìä Data Visualization</h2>

        <!-- Chart Canvas -->
        <div class="chart-container">
            <button onclick="downloadChart()" class="btn download-btn1">üì∑ Download Chart</button>
            <button onclick="resetZoom()" class="btn reset-btn">üîÑ Reset Zoom</button> <!-- ‚úÖ Reset Button -->
            <canvas id="plcChart"></canvas>
        </div>
    </div>

    <script>
    let chart;
    let dataBuffer = { timestamps: [], speeds: [] };

    // Function to fetch PLC data
    async function fetchChartData() {
        const response = await fetch("/api/live-data");
        const rawData = await response.json();

        console.log("Fetched Data:", rawData); // Debugging log

        rawData.forEach(entry => {
            dataBuffer.timestamps.push(entry.datetime);
            dataBuffer.speeds.push(entry.speed);
            
            // ‚úÖ Update Length & Pieces Counter Live
            document.getElementById("lengthValue").innerText = entry.length.toFixed(2);
            document.getElementById("piecesCounterValue").innerText = entry.piecesCounter;
        });

        // Ensure buffer does not exceed 1000 entries
        if (dataBuffer.timestamps.length > 1000) {
            dataBuffer.timestamps = dataBuffer.timestamps.slice(-1000);
            dataBuffer.speeds = dataBuffer.speeds.slice(-1000);
        }

        updateChart();
    }

    // Function to render chart
    function renderChart() {
        const ctx = document.getElementById("plcChart").getContext("2d");
        chart = new Chart(ctx, {
            type: "line",
            data: {
                labels: dataBuffer.timestamps,
                datasets: [{
                    label: "Speed (m/s)",
                    data: dataBuffer.speeds,
                    borderColor: "#3498db",
                    backgroundColor: "rgba(52, 152, 219, 0.2)",
                    borderWidth: 2,
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                animation: false, // Disable animation for real-time updates
                scales: {
                    x: { title: { display: true, text: "Time" } },
                    y: { title: { display: true, text: "Speed (m/s)" } }
                },
                plugins: {
                    zoom: {
                        pan: {
                            enabled: true,  // ‚úÖ Allow panning
                            mode: "x",      // Pan along x-axis
                        },
                        zoom: {
                            wheel: { enabled: true },  // ‚úÖ Enable zooming with mouse wheel
                            pinch: { enabled: true },  // ‚úÖ Enable zooming with pinch gestures
                            mode: "x",                 // Zoom along x-axis
                        }
                    }
                }
            }
        });
    }

    // Function to update chart
    function updateChart() {
        if (chart) {
            chart.data.labels = dataBuffer.timestamps;
            chart.data.datasets[0].data = dataBuffer.speeds;
            chart.update();
        }
    }

    // Function to reset zoom
    function resetZoom() {
        if (chart) {
            chart.resetZoom();
        }
    }

    // Function to download chart
    function downloadChart() {
        const chartCanvas = document.getElementById("plcChart");
        
        if (!chartCanvas) {
            console.error("Chart element not found!");
            return;
        }

        const link = document.createElement("a");
        link.href = chartCanvas.toDataURL("image/png"); // Convert chart to image
        link.download = "plc_chart.png"; // Set file name
        link.click();
    }

    // Fetch new data every 2 seconds
    setInterval(fetchChartData, 2000);

    // Initialize
    renderChart();
    fetchChartData();

    </script>
</body>
</html>
