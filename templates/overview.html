<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLC Data Overview</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container {
            max-width: 90%;
            margin: auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .filter-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .summary {
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .summary h3 {
            margin-bottom: 10px;
        }

        .table-container {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }

        .pagination button {
            margin: 5px;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .download-btn {
            background: #28a745;
            float: right;
        }

        .download-btn:hover {
            background: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #007bff;
            color: white;
        }

        tr:hover {
            background: #f1f1f1;
        }

        .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>PLC Monitoring</h1>
        <ul>
            <li><a href="/">Live Chart</a></li>
            <li><a href="/overview" class="active">Overview</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>üìä PLC Data Overview</h2>

        <div class="top-controls">
            <!-- Filters -->
            <div class="filter-container">
                <label>üìÖ Filter by Date:</label>
                <input type="date" id="startDate">
                <input type="date" id="endDate">
                <button onclick="fetchFilteredData()" class="btn">Apply</button>
            </div>

            <!-- Download Excel Button -->
            <button onclick="downloadData()" class="btn download-btn">üì• Download Excel</button>
        </div>

        <!-- Summary Stats -->
        <div class="summary">
            <h3>üìå Summary</h3>
            <p>‚ö° Average Speed: <span id="avgSpeed">0</span> m/s</p>
            <p>üìè Total Length: <span id="totalLength">0</span> meters</p>
            <p>üî¢ Total Pieces: <span id="totalPieces">0</span></p>
        </div>

        <!-- Data Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>DateTime</th>
                        <th>Speed</th>
                        <th>Length</th>
                        <th>Pieces</th>
                    </tr>
                </thead>
                <tbody id="dataTable"></tbody>
            </table>
        </div>

        <!-- Pagination Controls -->
        <div class="pagination">
            <button onclick="prevPage()" class="btn">‚¨Ö Previous</button>
            <span id="pageNumber">1</span>
            <button onclick="nextPage()" class="btn">Next ‚û°</button>
        </div>
    </div>

    <script>
        let currentPage = 1;

        async function fetchData(page = 1) {
            const response = await fetch(`/api/data?page=${page}`);
            const result = await response.json();
            updateTable(result.data);
            document.getElementById("pageNumber").innerText = page;
        }

        async function fetchSummary() {
            const response = await fetch("/api/summary");
            const data = await response.json();
            document.getElementById("avgSpeed").innerText = data.avg_speed || "0";
            document.getElementById("totalLength").innerText = data.total_length || "0";
            document.getElementById("totalPieces").innerText = data.total_pieces || "0";
        }

        function updateTable(data) {
            const table = document.getElementById("dataTable");
            table.innerHTML = "";
            data.forEach(row => {
                table.innerHTML += `<tr>
                    <td>${row.datetime}</td>
                    <td>${row.speed} m/s</td>
                    <td>${row.length} meters</td>
                    <td>${row.pieces}</td>
                </tr>`;
            });
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                fetchData(currentPage);
            }
        }

        function nextPage() {
            currentPage++;
            fetchData(currentPage);
        }

        function downloadData() {
            window.location.href = "/download";
        }

        fetchData();
        fetchSummary();
    </script>
</body>
</html>
