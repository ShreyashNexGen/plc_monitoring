{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
    <h2 class="login-heading">Admin Login</h2>
    <form method="POST" class="login-form">
        <label for="username" class="login-label">Username</label>
        <input type="text" id="username" name="username" class="login-input" placeholder="Enter username" required>
        
        <label for="password" class="login-label">Password</label>
        <input type="password" id="password" name="password" class="login-input" placeholder="Enter password" required>
        
        <button type="submit" class="login-btn">Login</button>
    </form>
    <p class="login-footer">Don't have an account? <a href="{{ url_for('register') }}" class="register-link">Register</a></p>
</div>
{% endblock %}
